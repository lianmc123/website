{% from "common/_macro.html" import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.css" rel="stylesheet">
    <link href="{{ static("front/css/base.css") }}" rel="stylesheet">
    {% block css %}

    {% endblock %}
</head>
<body style="height: 100%">
<nav class="menu menu--sebastian" style="background-color: #1c2b36; height: 72px">
    <img src="{{ static("common/images/logo2.jpeg") }}" alt="" style="height: 72px; float: left">
    <ul class="menu__list navbar-nav">
        <li class="menu__item menu__item--current"><a href="#" class="menu__link">主页</a></li>
        <li class="menu__item"><a href="#" class="menu__link">新闻</a></li>
        {#        <li class="menu__item"><a href="#" class="menu__link">News</a></li>#}
        {#        <li class="menu__item"><a href="#" class="menu__link">Support</a></li>#}
        {#        <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>#}
    </ul>
    <ul class=" navbar-nav navbar-right">
        <li class="menu__item"><a class="menu__link" href="{{ url_for("front.signin") }}">登录</a></li>
        <li class="menu__item"><a class="menu__link" href="{{ url_for("front.signup") }}">注册</a></li>
    </ul>
</nav>
<div class="main-container">
    {% block body %}
    {% endblock %}
</div>
<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="{{ static("front/js/base.js") }}"></script>
{% block js %}

{% endblock %}

</body>
</html>
