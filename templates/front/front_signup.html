{% extends "front/front_signbase.html" %}
{% from "common/_macro.html" import static %}
{% block title -%}
注册
{%- endblock %}
{% block css %}
<style>
        .form-box {
            width: 300px;
            margin: 0 auto;
            padding-top: 40px;
        }
    </style>
{% endblock %}
{% block h2_block -%}
注册
{%- endblock %}
{% block form %}
<div class="form-box">
        {#            <div class="form-group">#}
        {#                <input type="text" name="telephone" class="form-control" placeholder="手机号码">#}
        {#            </div>#}
        <div class="form-group">
            <div class="input-group" style="width: 300px">
                <input type="text" class="form-control" placeholder="手机号码" name="telephone">
                <span class="input-group-btn">
                <button class="btn btn-default" id="sms-captcha-btn">获取验证码</button>
                </span>
            </div>
            <div class="input-group" style="margin-top: 15px; width: 300px">
                <input type="text" class="form-control" style="border-radius: 4px" placeholder="短信验证码"
                       name="sms_captcha">
            </div>
            <div class="input-group" style="margin-top: 15px; width: 300px">
                <input type="text" class="form-control" style="border-radius: 4px" placeholder="用户名" name="username">
            </div>
            <div class="input-group" style="margin-top: 15px; width: 300px">
                <input type="password" class="form-control" style="border-radius: 4px" placeholder="密码" name="password1">
            </div>
            <div class="input-group" style="margin-top: 15px; width: 300px">
                <input type="password" class="form-control" style="border-radius: 4px" placeholder="确认密码" name="password2">
            </div>
            <div class="input-group" style="margin-top: 15px; width: 300px">
                <input type="text" class="form-control" placeholder="图形验证码" name="graph_captcha">

                <span class="input-group-addon" id="graph-captcha"
                      style="padding: 0px; overflow: hidden; cursor: pointer">
                    <img id="graph-captcha-img" src="{{ url_for("common.graph_captcha") }}" alt=""
                         style="height: 33px; width: 94px">
                </span>
            </div>
            <div class="input-group" style="margin-top: 15px; width: 300px; margin-bottom: 30px">
                <button type="submit" class="btn btn-primary" id="commit-btn" style="text-align: center; width: 300px">
                    立即注册
                </button>
            </div>

        </div>

    </div>
{% endblock %}
{% block js %}
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script src="{{ static("front/js/signup.js") }}"></script>
{% endblock %}
